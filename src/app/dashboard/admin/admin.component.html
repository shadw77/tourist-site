<div
  [ngClass]="status ? 'toggled' : ''"
  class="d-flex bg-body-secondary"
  id="wrapper"
>
  <app-sidebar></app-sidebar>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
      <div class="d-flex align-items-center">
        <i
          class="fas fa-align-left primary-text fs-4 me-3"
          (click)="addToggle()"
          id="menu-toggle"
        ></i>
        <h2 class="fs-2 m-0">Dashboard</h2>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item mt-1 me-2">
            <div class="notification-icon icon" (click)="toggleNotifications()">
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1.5em"
                  viewBox="0 0 448 512"
                >
                  <path
                    d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"
                  /></svg
              ></span>
              <div class="icon_content" *ngIf="hasUnreadNotifications()">
                <span> {{ UnreadNotifications.length }}</span>
              </div>
            </div>
            <div class="position-absolute bg-white shadow" id="navbarNav">
              <div class="" *ngIf="notificationPanelOpen">
                <div class="notification-list">
                  <div class="border-bottom p-2 mt-2">
                    <p class="fw-bold">Notifications</p>
                  </div>
                  <div
                    *ngFor="let notification of notifications"
                    class="notification-item"
                  >
                    <div class="notification-header border-bottom p-2">
                      <p>
                        <small>{{ notification.message }}</small>
                        <small class="d-block">
                          {{
                            notification.created_at | date : "mediumTime"
                          }}</small
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle second-text fw-bold"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user me-2"></i>{{adminName.name}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid px-2">
      <div class="row g-3 my-2">
        <div class="col-md-3">
          <div
            class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded"
          >
            <div>
              <h3 class="fs-2">720</h3>
              <p class="fs-5">Products</p>
            </div>
            <i
              class="fas fa-gift fs-1 primary-text border rounded-full secondary-bg p-3"
            ></i>
          </div>
        </div>

        <div class="col-md-3">
          <div
            class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded"
          >
            <div>
              <h3 class="fs-2">4920</h3>
              <p class="fs-5">Sales</p>
            </div>
            <i
              class="fas fa-hand-holding-usd fs-1 primary-text border rounded-full secondary-bg p-3"
            ></i>
          </div>
        </div>

        <div class="col-md-3">
          <div
            class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded"
          >
            <div>
              <h3 class="fs-2">3899</h3>
              <p class="fs-5">Delivery</p>
            </div>
            <i
              class="fas fa-truck fs-1 primary-text border rounded-full secondary-bg p-3"
            ></i>
          </div>
        </div>

        <div class="col-md-3">
          <div
            class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded"
          >
            <div>
              <h3 class="fs-2">%25</h3>
              <p class="fs-5">Increase</p>
            </div>
            <i
              class="fas fa-chart-line fs-1 primary-text border rounded-full secondary-bg p-3"
            ></i>
          </div>
        </div>
      </div>
      <div class="p-3">
        <router-outlet name="details"></router-outlet>
      </div>
    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->
