<div [ngClass]="status ? 'toggled' : ''" class="d-flex" id="wrapper">
  <app-vendor-sidbar></app-vendor-sidbar>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
      <div class="d-flex align-items-center">
        <i
          class="fas fa-align-left primary-text fs-4 me-3"
          (click)="addToggle()"
          id="menu-toggle"
        ></i>
        <h2 class="fs-2 m-0">Dashboard</h2>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse position-relative"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item mt-1 me-2">
            <div class="notification-icon icon" (click)="toggleNotifications()">
              <span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1.5em"
                  viewBox="0 0 448 512"
                >
                  <path
                    d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"
                  /></svg
              ></span>
              <div class="icon_content" *ngIf="hasUnreadNotifications()">
                <span> {{ UnreadNotifications.length }}</span>
              </div>
            </div>
            <div class="position-absolute bg-white shadow" id="navbarNav">
              <div class="" *ngIf="notificationPanelOpen">
                <div class="notification-list">
                  <div class="border-bottom p-2 mt-2">
                    <p class="fw-bold">Notifications</p>
                  </div>
                  <div
                    *ngFor="let notification of notifications"
                    class="notification-item"
                  >
                    <div class="notification-header border-bottom p-2">
                      <p>
                        <small>{{ notification.message }}</small>
                        <small class="d-block">
                          {{
                            notification.created_at | date : "mediumTime"
                          }}</small
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item dropdown fs-6">
            <a class="nav-link second-text fw-bold">
              {{ vendorName.name }}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid px-4">
      <div class="row g-3 my-2">
        <div class="col-md-3">
          <div
            class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded"
          >
            <div>
              <h3 class="fs-2">{{ services.length }}</h3>
              <p class="fs-5">Services</p>
            </div>
            <i
              class="fas fa-gift fs-1 primary-text border rounded-full secondary-bg p-3"
            ></i>
          </div>
        </div>

        <div class="col-md-3">
          <div
            class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded"
          >
            <div>
              <h3 class="fs-2">{{ orders.length }}</h3>
              <p class="fs-5">Sales</p>
            </div>
            <i
              class="fas fa-hand-holding-usd fs-1 primary-text border rounded-full secondary-bg p-3"
            ></i>
          </div>
        </div>

        <div class="col-md-3">
          <div
            class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded"
          >
            <div>
              <h3 class="fs-2">20</h3>
              <p class="fs-5">Comments</p>
            </div>
            <i class="fs-1 primary-text border rounded-full secondary-bg p-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                fill="#0085db"
                class="bi bi-chat-dots-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                /></svg
            ></i>
          </div>
        </div>

        <div class="col-md-3">
          <div
            class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded"
          >
            <div>
              <h3 class="fs-2">%20</h3>
              <p class="fs-5">Increase</p>
            </div>
            <i
              class="fas fa-chart-line fs-1 primary-text border rounded-full secondary-bg p-3"
            ></i>
          </div>
        </div>
      </div>
      <div class="">
        <router-outlet name="details"></router-outlet>
      </div>
    </div>
  </div>
</div>
