<div>
    <div> 
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" required >
              <div *ngIf="userForm?.get('name')?.invalid && userForm?.get('name')?.touched" class="text-danger">
                Name is required.
              </div>
              
            </div>

            <div class="mb-3">
                <label for="government" class="form-label">Government</label>
                <input type="text" class="form-control" id="government" formControlName="government" required>
                <div *ngIf="userForm?.get('government')?.invalid && userForm?.get('government')?.touched" class="text-danger">
                    Government is required.
                  </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
                <div *ngIf="userForm?.get('email')?.hasError('required') && userForm?.get('email')?.touched" class="text-danger">
                  Email is required.
                </div>
                <div *ngIf="userForm?.get('email')?.hasError('email') && userForm?.get('email')?.touched" class="text-danger">
                    Email should be a valid email address.
                  </div>
            </div>  
        
        
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
                <div *ngIf="userForm?.get('password')?.invalid && userForm?.get('password')?.touched" class="text-danger">
                    password is required.
                  </div>
            </div>


            <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input class="form-control" type="text" id="street" formControlName="street" required/>
                <div *ngIf="userForm?.get('street')?.invalid && userForm?.get('street')?.touched" class="text-danger">
                    Street is required.
                  </div>
            </div>


            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="tel" class="form-control" id="mobile" formControlName="mobile" required>
                <div *ngIf="userForm?.get('mobile')?.invalid && userForm?.get('mobile')?.touched" class="text-danger">
                    Mobile is required.
                  </div>
            </div>


            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" formControlName="role" required>
                <div *ngIf="userForm?.get('Role')?.invalid && userForm?.get('Role')?.touched" class="text-danger">
                    Role is required.
                  </div>
            </div>

         
            <button type="submit" class="btn btn-success">Add</button>
          </form>
    </div>
</div>
