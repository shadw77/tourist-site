<div class="">
  <div class="">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          required
        />
        <div
          *ngIf="
            updateForm.controls['name'].invalid &&
            updateForm.controls['name'].touched
          "
          class="text-danger"
        >
          Name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="government" class="form-label">Government</label>
        <input
          type="text"
          class="form-control"
          id="government"
          formControlName="government"
          required
        />
        <div
          *ngIf="
            updateForm.controls['government'].invalid &&
            updateForm.controls['government'].touched
          "
          class="text-danger"
        >
          Government is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="duration" class="form-label">Duration</label>
        <input
          type="text"
          class="form-control"
          id="duration"
          formControlName="duration"
          required
        />
        <div
          *ngIf="
            updateForm.controls['duration'].invalid &&
            updateForm.controls['duration'].touched
          "
          class="text-danger"
        >
          Duration is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input
          type="text"
          class="form-control"
          id="cost"
          formControlName="cost"
          required
        />
        <div
          *ngIf="
            updateForm.controls['duration'].invalid &&
            updateForm.controls['duration'].touched
          "
          class="text-danger"
        >
          Duration is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          rows="3"
          id="description"
          formControlName="description"
          required
        >
        </textarea>
        <div
          *ngIf="
            updateForm.controls['description'].invalid &&
            updateForm.controls['description'].touched
          "
          class="text-danger"
        >
          Description is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="thumbnail" class="form-label">Thumbnail</label>
        <input
          type="file"
          class="form-control"
          id="thumbnail"
          formControlName="thumbnail"
          (change)="onImageChange($event)"
        />
        <div
          *ngIf="
            updateForm.controls['thumbnail'].invalid &&
            updateForm.controls['thumbnail'].touched
          "
          class="text-danger"
        >
          Thumbnail is required.
        </div>
      </div>

      <!-- <div class="mb-3">
        <label for="creator_id" class="form-label">Creator Id</label>
        <input
          type="text"
          class="form-control"
          id="creator_id"
          formControlName="creator_id"
          required
        />
      </div> -->

      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</div>
