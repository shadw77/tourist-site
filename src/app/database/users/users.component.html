<button type="button" class="btn btn-info" [routerLink]="['/dashboard/admin', { outlets: { details: ['add-user'] } }]" routerLinkActive="active-link">Add New User</button>

<div class="row my-5">
    <h3 class="fs-4 mb-3">All Users</h3>
    <div class="col">
        <table class="table bg-white rounded shadow-sm  table-hover">
            <thead>
                <tr>
                    <th scope="col" width="50">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Government</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Street</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of Users['data']; let i = index">
                    <ng-container *ngIf="user.role != 'admin'">
                        <th scope="row">{{ user.id}}</th>
                        <td>{{ user.name}}</td>
                        <td>{{ user.government }}</td>
                        <td>{{ user.email}}</td>
                        <td>{{ user.password }}</td>
                        <td>{{ user.street }}</td>
                        <td>{{ user.mobile}}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <button type="button" class="btn btn-info" [routerLink]="['/dashboard/admin', { outlets: { details: 'edit-user/' + user.id} }]" routerLinkActive="active-link">Edit</button>
                            <button type="button" class="btn btn-danger" (click)="delete(user.id, i)">Delete</button>
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
