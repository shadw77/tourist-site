<div>
  <div>
    <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          required
        />
        <div
          *ngIf="
            tripForm.controls['name'].invalid &&
            tripForm.controls['name'].touched
          "
          class="text-danger"
        >
          Name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="government" class="form-label">Government</label>
        <input
          type="text"
          class="form-control"
          id="government"
          formControlName="government"
          required
        />
        <div
          *ngIf="
            tripForm.controls['government'].invalid &&
            tripForm.controls['government'].touched
          "
          class="text-danger"
        >
          Government is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="duration" class="form-label">Duration</label>
        <input
          type="text"
          class="form-control"
          id="duration"
          formControlName="duration"
          required
        />
        <div
          *ngIf="
            tripForm.controls['duration'].invalid &&
            tripForm.controls['duration'].touched
          "
          class="text-danger"
        >
          Duration is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input
          type="text"
          class="form-control"
          id="cost"
          formControlName="cost"
          required
        />
        <div
          *ngIf="
            tripForm.controls['cost'].invalid &&
            tripForm.controls['cost'].touched
          "
          class="text-danger"
        >
          Cost is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          rows="3"
          id="description"
          formControlName="description"
          required
        >
        </textarea>
        <div
          *ngIf="
            tripForm.controls['description'].invalid &&
            tripForm.controls['description'].touched
          "
          class="text-danger"
        >
          Description is required.
        </div>
        <div
          *ngIf="tripForm.controls['description'].errors?.['minLength']"
          class="text-danger"
        >
          Description length not less than 10 characters
        </div>
      </div>

      <div class="mb-3">
        <label for="thumbnail" class="form-label">Thumbnail</label>
        <input
          type="file"
          class="form-control"
          id="thumbnail"
          formControlName="thumbnail"
          (change)="onImageChange($event)"
          required
        />
        <div
          *ngIf="
            tripForm.controls['thumbnail'].invalid &&
            tripForm.controls['thumbnail'].touched
          "
          class="text-danger"
        >
          Thumbnail is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="images" class="form-label">images</label>
        <input
          type="file"
          class="form-control"
          id="images"
          name="images[]"
          formControlName="images"
          required
          multiple
          (change)="onImagesChange($event)"
        />
        <div
          *ngIf="
            tripForm.controls['images'].invalid &&
            tripForm.controls['images'].touched
          "
          class="text-danger"
        >
          Images is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input
          type="text"
          class="form-control"
          id="rating"
          formControlName="rating"
          required
        />
      </div>
      <div class="mb-3">
        <label for="discount" class="form-label">Discount</label>
        <input
          type="text"
          class="form-control"
          id="discount"
          formControlName="discount"
          required
        />
      </div>

      <div class="mb-3">
        <label for="creator_id" class="form-label">Creator Id</label>
        <input
          type="text"
          class="form-control"
          id="creator_id"
          formControlName="creator_id"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
