<div class="container">
  <div class="">
    <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          required
        />
        <div
          *ngIf="
            hotelForm.controls['name'].invalid &&
            hotelForm.controls['name'].touched
          "
          class="text-danger"
        >
          Name is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input
          type="text"
          class="form-control"
          id="cost"
          formControlName="cost"
          required
        />
        <div
          *ngIf="
            hotelForm.controls['cost'].invalid &&
            hotelForm.controls['cost'].touched
          "
          class="text-danger"
        >
          Cost is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="discount" class="form-label" value="0">Discount</label>
        <input
          type="text"
          class="form-control"
          id="discount"
          formControlName="discount"
        />
      </div>

      <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input
          type="text"
          class="form-control"
          id="street"
          formControlName="street"
          required
        />
        <div
          *ngIf="
            hotelForm.controls['street'].invalid &&
            hotelForm.controls['street'].touched
          "
          class="text-danger"
        >
          Street is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="government" class="form-label">Government</label>
        <input
          type="text"
          class="form-control"
          id="government"
          formControlName="government"
          required
        />
        <div
          *ngIf="
            hotelForm.controls['government'].invalid &&
            hotelForm.controls['government'].touched
          "
          class="text-danger"
        >
          Government is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          rows="3"
          id="description"
          formControlName="description"
          required
        >
        </textarea>
        <div
          *ngIf="
            hotelForm.controls['description'].invalid &&
            hotelForm.controls['description'].touched
          "
          class="text-danger"
        >
          Description is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="thumbnail" class="form-label">Thumbnail</label>
        <input
          type="file"
          class="form-control"
          id="thumbnail"
          formControlName="thumbnail"
          (change)="onImageChange($event)"
          required
        />
        <div
          *ngIf="
            hotelForm.controls['thumbnail'].invalid &&
            hotelForm.controls['thumbnail'].touched
          "
          class="text-danger"
        >
          Thumbnail is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="images" class="form-label">images</label>
        <input
          type="file"
          class="form-control"
          id="images"
          name="images[]"
          formControlName="images"
          required
          multiple
          (change)="onImagesChange($event)"
        />
        <div
          *ngIf="
            hotelForm.controls['images'].invalid &&
            hotelForm.controls['images'].touched
          "
          class="text-danger"
        >
          Images is required.
        </div>
      </div>

      <!-- <div class="mb-3">
        <label for="creator_id" class="form-label">Creator Id</label>
        <input
          type="text"
          class="form-control"
          id="creator_id"
          formControlName="creator_id"
          required
        />
      </div> -->

      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
