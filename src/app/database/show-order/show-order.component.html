
  <div class="card" style="width: 18rem;">
    <img [src]="imagePath + serviceDetails.thumbnail" alt="{{ serviceDetails.name }}" />
    <div class="card-body">
      <h5 class="card-title">{{ serviceDetails.name }}</h5>
      <p class="card-text">{{ serviceDetails.description }}</p>
      <p class="card-text">{{ serviceDetails.cost }}</p>
      <p class="card-text">{{ serviceDetails.discount }}</p>
    </div>
  </div>
