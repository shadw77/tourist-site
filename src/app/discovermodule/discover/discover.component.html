
<!--start discover-->
<section class="discover">
    <div class="background">
    <div class="container">
        <ngx-spinner type="line-spin-clockwise"></ngx-spinner>
        <!--start header-->
        <div class="headerdiscov d-flex align-items-end">
            <div class="info"> 
                <h2>Travelers' Choice Best of the Best 2023</h2>
                <p class="">Every year, we award travelersâ€™ favorite destinations, hotels, restaurants, and things to do around the world, based on reviews and ratings collected over the past 12 months. </p>
            </div>
</div>
   </div>
     </div> 
        <!--end header-->
        <!-- <button (click)="testuserlogged()">test User is Logged</button>
        <button (click)="testlogout()">test logout</button> -->
<div class="container">
        <!--start tabs-->
        <div class="tabs my-5">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                <!--start near places-->    
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" 
                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" 
                    aria-selected="true">Nearby Places</button>
                </li>
                <!--end near places-->

                <!--start top attractions-->
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" 
                    data-bs-target="#pills-profile" type="button" role="tab" 
                    aria-controls="pills-profile" aria-selected="false">Top Attractions</button>
                </li>
                <!--end top attractions-->

                <!--start offers-->
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" 
                    data-bs-target="#pills-contact" type="button" role="tab" 
                    aria-controls="pills-contact" aria-selected="false">Offers</button>
                </li>
                <!--end offers-->


            </ul>

            <div class="tab-content" id="pills-tabContent">


                <!--start near places-->
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" 
                    aria-labelledby="pills-home-tab">

                    <div class="government w-50 my-5">
                        <label for="government" class="form-label">Choose Nearest Government</label>
                        <select class="form-select" id="government" name="government" formControlName="government" aria-label="Default select example"
                        (change)="filterPlacesByGovernment($event)">
                        

                        <ng-container *ngFor="let government of allGovernmets;let i=index">
                                <option value="{{government}}">{{government}}</option>
                        </ng-container>
                        </select>
                    </div>

                    <app-caraousel [carouselimages]="places"></app-caraousel>

                    <br>
                    <br>
                    <app-ngbcomment [reviews]="comments"></app-ngbcomment>
                    <br>
                    <br>
                    <app-media [city]="places" ></app-media>

                </div>
                <!--end near places-->

                <!--start top attractions-->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" 
                    aria-labelledby="pills-profile-tab">
                    <app-caraousel [carouselimages]="topplaces"></app-caraousel>
                    <br>
                    <br>
                    <app-ngbcomment [reviews]="commentsoftopplaces"></app-ngbcomment>
                    <br>
                    <br>
                    <app-media [city]="topplaces"></app-media>

                </div>
                <!--end top attractions-->

                <!--start offers-->
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" 
                    aria-labelledby="pills-contact-tab">

                    <app-caraousel [carouselimages]="offers"></app-caraousel>

                    <br>
                    <br>
                    <app-ngbcomment [reviews]="commentsofoffers"></app-ngbcomment>
                    <br>
                    <br>
                    <app-media [city]="offers"></app-media>
                </div>
                <!--end offers-->


            </div>
        
        </div>
        <!--end tabs-->

</div>
</section>
<!--end discover-->
