<div class="card-body">
    <h5 class="card-title fs-5 fw-bold">{{item.name}}</h5>
    <p class="card-text  text-primary fw-bold">{{item.city}}, {{item.street}}</p>

    <p class="card-text">{{item.description.slice(0, 100) }}..</p>
    <p class="card-text"><small class="text-danger">Cost: {{item.cost}} EGP</small></p>
</div>
